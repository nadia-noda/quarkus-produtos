# configure your datasource
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:produtos;DB_CLOSE_DELAY=-1
quarkus.datasource.username=ada-produtos
quarkus.datasource.password=
#quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.h2.console.enabled=true
quarkus.h2.console.path=/h2


#flyway - versiona db
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration


# drop-and-create the database at startup (use `update` to only update the schema)
#quarkus.hibernate-orm.schema-management.strategy = drop-and-create

# Configuração para habilitar CORS (frontend)
quarkus.http.cors.enabled=true
%dev.quarkus.http.cors.origins=/.*/

#Ajuda a verificar erros
quarkus.log.level=DEBUG
quarkus.log.category."io.quarkus".level=DEBUG

quarkus.swagger-ui.path=/docs
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.enabled=true
quarkus.smallrye-openapi.info-title=Produtos API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento dos produtos